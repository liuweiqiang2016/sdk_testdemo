	<title> Web SDK demo</title>
	<script>
		(function (para) {
			var p = para.sdk_url, n = para.name, w = window, d = document, s = 'script', x = null, y = null;
			if (typeof (w['sensorsDataAnalytic201505']) !== 'undefined') {
				return false;
			}
			w['sensorsDataAnalytic201505'] = n;
			w[n] = w[n] || function (a) { return function () { (w[n]._q = w[n]._q || []).push([a, arguments]); } };
			var ifs = ['track', 'quick', 'register', 'registerPage', 'registerOnce', 'trackSignup', 'trackAbtest', 'setProfile', 'setOnceProfile', 'appendProfile', 'incrementProfile', 'deleteProfile', 'unsetProfile', 'identify', 'login', 'logout', 'trackLink', 'clearAllRegister', 'getAppStatus'];
			for (var i = 0; i < ifs.length; i++) {
				w[n][ifs[i]] = w[n].call(null, ifs[i]);
			}
			if (!w[n]._t) {
				x = d.createElement(s), y = d.getElementsByTagName(s)[0];
				x.async = 1;
				x.src = p;
				x.setAttribute('charset', 'UTF-8');
				w[n].para = para;
				y.parentNode.insertBefore(x, y);
			}
		})({
			//sdk_url: './sensors.js',
            //sdk_url: 'https://static.sensorsdata.cn/sdk/1.22.9/sensorsdata.min.js',
            sdk_url: 'https://static.sensorsdata.cn/sdk/1.24.10/sensorsdata.min.js',
			//heatmap_url: 'https://cdn.jsdelivr.net/npm/sa-sdk-javascript@1.14.9/heatmap.min.js',
			name: 'sensors',
			//配置打通 App 与 H5 的参数
      		use_app_track: true,
      		//app_js_bridge:true ,
      		//app_js_bridge:{
      		//	white_list:['http://10.120.12.0:8106/sa?project=default&token=schemaLimited-dacagu4d','http://10.120.12.0:8106/sa?project=default']
      		//},
			//server_url: 'https://newsdktest.datasink.sensorsdata.cn/sa?project=liuweiqiang&token=5a394d2405c147ca',
			server_url: 'http://10.129.28.182:8106/sa?project=sdk_tes',
            //server_url: 'http://10.120.73.51:8106/sa?project=idmapping2 ',
			heatmap: {
                collect_tags:{div : true}
                }
		});
		sensors.quick('autoTrack');
	</script>

<script type="text/javascript">
	sensors.quick('useAppPlugin', {
        deeplink: function(deeplink) {
          deeplink.init({timeout: 2900}); // 等待唤起 App 的时间，默认 3000 ms

});
